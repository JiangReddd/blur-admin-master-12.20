<div class="message-container" ng-class="{'expanded': tabCtrl.navigationCollapsed}">
  <div class="message">
    <div class="row">
      <div class="toggle-navigation-container detail-page">
        <a href class="collapse-navigation-link ion-navicon"
           ng-click="tabCtrl.navigationCollapsed=!tabCtrl.navigationCollapsed"></a>
      </div>
      <button ui-sref="management.userManagement.list"  type="button" class="back-button btn btn-default btn-with-icon"><i
          class="ion-chevron-left"></i>返回
      </button>
    </div>
    <div class="person-info row">
      <div
          ba-panel
          ba-panel-title="信息修改"
          ba-panel-class="with-scroll">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="ruleTitle" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="medalName" value="{{detailCtrl.mail.userName}}">
              </div>
            </div>
            <div class="form-group">
              <label for="ruleTitle" class="col-sm-2 control-label">用户ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="medalEnName" value="{{detailCtrl.mail.userId}}">
              </div>
            </div>
            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">接续工号</label>
              <div class="col-sm-8">
                <textarea class="form-control" value="规则介绍" id="medalInfo">{{detailCtrl.mail.takeOverNumber}}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="medalGrowType" class="col-sm-2 control-label">是否在职</label>
              <div class="input-demo radio-demo row">
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="inlineRadioOptions" id="isInService" value="1">
                    <span>在职</span>
                  </label>
                </div>
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="inlineRadioOptions" id="isInService1" value="0">
                    <span>离职</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">班组ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="groupId" value="{{detailCtrl.mail.groupId}}">
              </div>
            </div> 
<!--             <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">勋章上传人</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="UpdateUser" value="{{detailCtrl.mail.UpdateUser}}">
              </div>
            </div>   -->
<!--             <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <img ng-src="{{detailCtrl.mail.name.split(' ')[0] | profilePicture}}" class="human-picture">
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning" ui-sref="management.medalOperationList.list">保存</button>
              </div>
            </div>
          </form>
      </div>
      
  <div ng-show="!detailCtrl.mail">
    <h5 ng-class="text-center">Nothing to show</h5>
  </div>
</div>
