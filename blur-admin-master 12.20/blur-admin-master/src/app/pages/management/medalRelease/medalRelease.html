<div class="widgets">

  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="记录列表" ba-panel-class="with-scroll">
        <div class="horizontal-scroll">
          <table class="table">
            <thead>
            <tr class="sortable ">
              <th class="table-id">#</th>
              <th >First Name</th>
              <th >Last Name</th>
              <th >Username</th>
              <th >Email</th>
              <th >Age</th>
            </tr>
            <tr>
              <th></th>
              <th><input ng-model="search.firstName" placeholder="Search First Name" class="input-sm form-control search-input"
                         type="search"/></th>
              <th><input ng-model="search.lastName" placeholder="Search Last Name" class="input-sm form-control search-input"
                         type="search"/></th>
              <th><input ng-model="search.username" placeholder="Search Username" class="input-sm form-control search-input"
                         type="search"/></th>
              <th><input ng-model="search.email" placeholder="Search Email" class="input-sm form-control search-input" type="search"/>
              </th>
              <th><input ng-model="search.age" placeholder="Search Age" class="input-sm form-control search-input" type="search"/>
              </th>
            </tr>
            </thead>
            <tbody>
<!--             <p>smartTableData:{{releaseCtrl.smartTableData}}</p> -->
            <tr ng-repeat="item in releaseCtrl.smartTableData | filter:search:strict">
              <td class="table-id">{{item.id}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.username}}</td>
              <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
              <td>{{item.age}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
