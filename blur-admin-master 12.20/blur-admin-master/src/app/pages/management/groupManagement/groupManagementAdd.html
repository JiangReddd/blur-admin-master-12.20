<div class="message-container" ng-class="{'expanded': tabCtrl.navigationCollapsed}">
  <div class="message">
    <div class="row">
      <div class="toggle-navigation-container detail-page">
        <a href class="collapse-navigation-link ion-navicon"
           ng-click="tabCtrl.navigationCollapsed=!tabCtrl.navigationCollapsed"></a>
      </div>
      <button ui-sref="management.groupManagement.list"  type="button" class="back-button btn btn-default btn-with-icon"><i
          class="ion-chevron-left"></i>返回
      </button>
    </div>
    <div class="person-info row">
      <div
          ba-panel
          ba-panel-title="信息新增"
          ba-panel-class="with-scroll">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="ruleTitle" class="col-sm-2 control-label">勋章名称</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="medalName" value="{{detailCtrl.mail.medalName}}">
              </div>
            </div>
            <div class="form-group">
              <label for="ruleTitle" class="col-sm-2 control-label">勋章拼音</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="medalEnName" value="{{detailCtrl.mail.medalEnName}}">
              </div>
            </div>
            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">勋章介绍</label>
              <div class="col-sm-8">
                <textarea class="form-control" value="规则介绍" id="medalInfo">{{detailCtrl.mail.medalInfo}}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">勋章类型</label>
              <div class="col-sm-8">
                <div ng-controller="medalOperationListAddCtrl as selectpickerVm">
                    <select class="form-control selectpicker" selectpicker title="请选择类型"
                            ng-model="selectpickerVm.standardSelected"
                            ng-options="item as item.label for item in selectpickerVm.standardSelectItems">
                    </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="medalGrowType" class="col-sm-2 control-label">勋章成长类型</label>
              <div class="input-demo radio-demo row">
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="inlineRadioOptions" id="growType" value="1">
                    <span>可成长</span>
                  </label>
                </div>
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="inlineRadioOptions" id="growType1" value="0">
                    <span>不可成长</span>
                  </label>
                </div>
              </div>
            </div>


            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">勋章图片</label>
              <div class="col-sm-8">
                <div class="uploader blue">
                            <input type="text" class="filename" readonly/>
                            <input type="button" name="file" class="button" value="选择文件"/>
                            <input type="file" size="30"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">勋章最高等级</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="highestLevel" value="{{detailCtrl.mail.highestLevel}}">
              </div>
            </div> 
            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">勋章优先级</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="priorityNum" value="{{detailCtrl.mail.priorityNum}}">
              </div>
            </div> 
            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">勋章上传人</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="updateUser" value="{{detailCtrl.mail.updateUser}}">
              </div>
            </div>  
            <div class="form-group">
              <label for="medalIsEnable" class="col-sm-2 control-label">勋章是否启用</label>
              <div class="input-demo radio-demo row">
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="isEnable" id="isEnable" value="1">
                    <span>启用</span>
                  </label>
                </div>
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="isEnable" id="isEnable1" value="0">
                    <span>停用</span>
                  </label>
                </div>
              </div>
            </div> 
            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">勋章上传时间</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="updateTime" value="{{detailCtrl.mail.updateTime}}">
              </div>
            </div>                 
            
<!--             <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <img ng-src="{{detailCtrl.mail.name.split(' ')[0] | profilePicture}}" class="human-picture">
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning" ui-sref="management.medalOperationList.list">保存</button>
              </div>
            </div>
          </form>
      </div>
      
<!--   <div ng-show="!detailCtrl.mail">
    <h5 ng-class="text-center">Nothing to show</h5>
  </div> -->
</div>


<style>
.uploader{
position:relative;
display:inline-block;
overflow:hidden;
cursor:default;
padding:0;
}

.filename{
float:left;
display:inline-block;
outline:0 none;
height:32px;
width:180px;
margin:0;
padding:8px 10px;
overflow:hidden;
cursor:default;
border:1px solid;
border-right:0;
font:9pt/100% Arial, Helvetica, sans-serif;
color:#444;
text-shadow:1px 1px 0px #fff;
text-overflow:ellipsis;
white-space:nowrap;

-moz-box-sizing:border-box;
-webkit-box-sizing:border-box;
box-sizing:border-box;
}

.button{
float:left;
height:32px;
display:inline-block;
outline:0 none;
padding:8px 12px;
margin:0;
cursor:pointer;
border:1px solid;
font:bold 9pt/100% Arial, Helvetica, sans-serif;
}


.uploader input[type=file]{
position:absolute;
top:0; right:0; bottom:0;
border:0;
padding:0; margin:0;
height:30px;
cursor:pointer;
filter:alpha(opacity=0);
-moz-opacity:0;
-khtml-opacity: 0;
opacity:0;
}

input[type=button]::-moz-focus-inner{padding:0; border:0 none; -moz-box-sizing:content-box;}
input[type=button]::-webkit-focus-inner{padding:0; border:0 none; -webkit-box-sizing:content-box;}
input[type=text]::-moz-focus-inner{padding:0; border:0 none; -moz-box-sizing:content-box;}
input[type=text]::-webkit-focus-inner{padding:0; border:0 none; -webkit-box-sizing:content-box;}


.blue .button{
color:#fff;
text-shadow:1px 1px 0px #09365f;
background:#3b75b4;
border-color:#09365f;
transition:.2s;
-o-transition:.2s;
-moz-transition:.2s;
-webkit-transition:.2s;
}

.blue:hover .button{
background:#064884;
}
</style>
