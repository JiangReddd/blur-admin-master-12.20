<div class="message-container" ng-class="{'expanded': tabCtrl.navigationCollapsed}">
  <div class="message">
    <div class="row">
      <div class="toggle-navigation-container detail-page">
        <a href class="collapse-navigation-link ion-navicon"
           ng-click="tabCtrl.navigationCollapsed=!tabCtrl.navigationCollapsed"></a>
      </div>
      <button ui-sref="management.accumulationOperationList.list"  type="button" class="back-button btn btn-default btn-with-icon"><i
          class="ion-chevron-left"></i>返回
      </button>
    </div>
    <div class="person-info row">
      <div
          ba-panel
          ba-panel-title="信息修改"
          ba-panel-class="with-scroll">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="ruleTitle" class="col-sm-2 control-label">积分名称</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="creditItem" value="{{detailCtrl.mail.creditItem}}">
              </div>
            </div>
            <div class="form-group">
              <label for="medalGrowType" class="col-sm-2 control-label">是否启用</label>
              <div class="input-demo radio-demo row">
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="inlineRadioOptions" id="isEnable" value="1" checked="true">
                    <span>启用</span>
                  </label>
                </div>
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="inlineRadioOptions" id="isEnable1" value="0">
                    <span>停用</span>
                  </label>
                </div>
              </div>
            </div>
            
<!--             <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <img ng-src="{{detailCtrl.mail.name.split(' ')[0] | profilePicture}}" class="human-picture">
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning" ui-sref="management.accumulationOperationList.list">保存</button>
              </div>
            </div>
          </form>
      </div>
      
  <div ng-show="!detailCtrl.mail">
    <h5 ng-class="text-center">Nothing to show</h5>
  </div>
</div>
