<div class="side-message-navigation" ng-class="{'expanded': tabCtrl.navigationCollapsed}">
  <div class="messages">
    <table>
      <tr ng-repeat="m in listCtrl.messages track by m.id | orderBy:'-id'"
          class="side-message-navigation-item little-human shineHover {{m.tag}}">
        <td  class="photo-td" ui-sref="accumulation.grouprank.detail({id: m.id, label: listCtrl.label})"><img ng-src="{{m.name.split(' ')[0] | profilePicture}}" class="little-human-picture"></td>
        <td  ui-sref="accumulation.grouprank.detail({id: m.id, label: listCtrl.label})">
          <div class="name-container">
            <div><span class="name">组名：{{m.name}}</span></div>
          </div>
        </td>
        <td  ui-sref="accumulation.grouprank.detail({id: m.id, label: listCtrl.label})">
          <div class="additional-info">
            <span class="subject"> 本月积分：{{m.accumulationScore}}</span>
          </div>
        </td>
        <td  ui-sref="accumulation.grouprank.detail({id: m.id, label: listCtrl.label})">
          <div class="additional-info">
            <span class="subject">排名：{{m.accumulationRank}}</span>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
