<uib-tabset active="$tabSetStatus.activeTab">
  <uib-tab heading="2015">
    <div class="widgets">

      <div class="row">
        <div class="col-md-12">
          <div ba-panel ba-panel-title="积分列表" ba-panel-class="with-scroll">
            <div class="horizontal-scroll">
              <table class="table">
                <thead>
                <tr class="sortable ">
                  <th class="table-id">#</th>
                  <th>用户名</th>
                  <th>积分条目</th>
                  <th>积分分值</th>
                  <th>获得时间</th>
                </tr>
                <tr>
                  <th></th>
                  <th><input ng-model="search.userName" placeholder="Search userName" class="input-sm form-control search-input"
                             type="search"/></th>
                  <th><input ng-model="search.creditItem" placeholder="Search creditItem" class="input-sm form-control search-input"
                             type="search"/></th>
                  <th><input ng-model="search.creditScore" placeholder="Search creditScore" class="input-sm form-control search-input"
                             type="search"/></th>
                  <th><input ng-model="search.updateTime" placeholder="Search updateTime" class="input-sm form-control search-input" type="search"/>
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="item in accumulationCtrl.smartTableData | filter:search:strict">
                  <td class="table-id">{{item.id}}</td>
                  <td>{{item.userName}}</td>
                  <td>{{item.creditItem}}</td>
                  <td>{{item.creditScore}}</td>
                  <td>{{item.updateTime}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                  </td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

  </uib-tab>

  <uib-tab heading="2017">
    <p>
      还没到2017年哟，让我们来期待明年的业绩吧~
    </p>
    <div class="text-center">
      <div class="kameleon-icon with-round-bg primary inline-icon"><img ng-src="{{::( 'Shop' | kameleonImg )}}"></div>
      <div class="kameleon-icon with-round-bg primary inline-icon"><img ng-src="{{::( 'Programming' | kameleonImg )}}"></div>
      <div class="kameleon-icon with-round-bg primary inline-icon"><img ng-src="{{::( 'Dna' | kameleonImg )}}"></div>
    </div>

</uib-tabset>
